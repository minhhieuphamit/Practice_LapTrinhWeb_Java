<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Product List</h1>
    <a th:href="@{/product/create}" class="btn btn-primary btn-sm mb-3">Add New Product</a>
    <table border="1" class="table table-striped table-responsive-md">
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td>
                <a th:href="@{/product/updateProduct/{id}(id=${product.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/shoppingcart/add/{id}(id=${product.id})}" class="btn btn-primary">Buy Now</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
